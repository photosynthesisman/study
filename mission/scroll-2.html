<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .box {
        height: 500vh;
        background: linear-gradient(to bottom, blue, red);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>scroll animate</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <ul class="txt-list">
            <li class="dot">현재 스크롤된 상태에서 [스크롤]을 클릭하면 input값만큼 하단으로 스크롤</li>
          </ul>
          <br />
          <div class="box"></div>
          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <div class="input"><input type="tel" value="100" /></div>
              <button type="button" class="button h60 primary">스크롤</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱
      function scrollTo() {
        $('.primary').click(function (e) {
          e.preventDefault();
          const scrollAmt = parseInt($('html, body').scrollTop());
          const inputValue = parseInt($('.input input').val());
          const sum = scrollAmt + inputValue;
          // $('html, body').animate({ scrollTop: sum }, 300);
          // $('html, body').animate({ scrollTop: '+=' + sum }, 300);
          // $('html, body').animate({ scrollTop: '-=' + sum }, 300);
          $('html, body').animate({ scrollTop: '+=500' }, 300);
        });
      }
      scrollTo();

      // 유무확인할 때 $().length 로 많이한다
    </script>
  </body>
</html>
